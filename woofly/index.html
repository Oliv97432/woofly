    <!-- Script pour empêcher le zoom sur mobile -->
    <script>
      (function() {
        // Empêcher le zoom avec plusieurs doigts
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        // Empêcher le double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: false });
        // Empêcher le zoom avec Ctrl+molette
        document.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
            e.preventDefault();
          }
        }, { passive: false });
      })();
    </script>
